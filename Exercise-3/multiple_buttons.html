<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Buttons DOM Exercise</title>
</head>
<body>
    
    <button class="btn_onclick" onclick="changeBackground()">Button 1</button>

    <button class="btn_onclick" onclick="changeBackground()">Button 2</button>

    <button class="btn_onclick" onclick="changeBackground()">Button 3</button>


    <script>
        const buttons = document.querySelectorAll('button');
        const colorGenerator = () => {
          const hue = Math.floor(Math.random() * 360);
          const saturation = Math.floor(Math.random() * 100);
          const lightness = Math.floor(Math.random() * 100);
          return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        };
        
        buttons.forEach((button, index) => {
          button.addEventListener('click', () => {
            document.body.style.backgroundColor = colorGenerator();
          });
        });
    </script>
</body>
</html>
